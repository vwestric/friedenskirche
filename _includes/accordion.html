<!--Javascript-->
<script src="{{ "/assets/js/accordion.js" | relative_url }}"></script>
<!--HTML-->
<div class="accordion">
  <h1>FAQs</h1>
    {% for item in page.faq %}
    <div class="accordion-item">
      <h2 class="accordion-header">
        <button class="accordion-button" type="button">
        {{ item.question }}
        </button>
      </h2>
      <div class="accordion-content">
        <p>{{ item.answer }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
