<!-- CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">

<!-- JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>

<div class="flying-text">

</div>

<!-- Paragraph flying in from the left -->
<p data-aos="fade-right" data-aos-delay="50" data-aos-duration="1000">This paragraph will fly in from the left.</p>

<!-- Paragraph flying in from the right -->
<p data-aos="fade-left" data-aos-delay="50" data-aos-duration="1000">This paragraph will fly in from the right.</p>

<!-- Paragraph flying in from the left with delayed animation -->
<p data-aos="fade-up" data-aos-delay="50" data-aos-duration="1000">This paragraph will fly up.</p>

<script>
    AOS.init();
</script>
